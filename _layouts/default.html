<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>
    {% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="{{ site.description }}"
  />
  <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}" />
</head>
<body>
  {{ content }}

  <!-- FOOTER -->
    <footer class="footer">
        <div class="container footer__inner">
        <p class="footer__text">
            © <span id="year"></span> The AI Lab Journal · Built by Ronaldo Ramos
        </p>
        <p class="footer__text footer__text--muted">
            Learning AI and machine learning math in public.
        </p>
        </div>
    </footer>
    </div>

  <script>
    // Set current year in footer
    const yearEl = document.getElementById("year");
    if (yearEl) {
      yearEl.textContent = new Date().getFullYear();
    }
  </script>
</body>
</html>
